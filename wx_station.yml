globals:
  - id: higher_mm
    type: float
    restore_value: no
    initial_value: '0'


## A NYNI uz jdeme rozporcovat jednotlive PINY desky pro konkretni periferie
sensor:

  - platform: dht
    pin: 
      number: GPIO16
    temperature:
      name: "TEPLOTA"
    humidity:
      name: "VLHKOST"
    update_interval: 60s      

  - platform: pulse_counter
    pin: 
      number: GPIO12
      mode: INPUT_PULLUP
    unit_of_measurement: 'km/h'
    name: 'RYCHLOST_VETRU'
    icon: 'mdi:weather-windy'
    id: my_wind
    count_mode:
      rising_edge: DISABLE
      falling_edge: INCREMENT
    internal_filter: 50us
    update_interval: 60s 
    filters:
      - multiply: 0.02000808
      - sliding_window_moving_average:
          window_size: 2
          send_every: 1

  - platform: pulse_counter
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
    unit_of_measurement: 'mm'
    name: 'MM_PER_MINUTE'
    icon: 'mdi:weather-rainy'
    id: my_rain
    count_mode:
      rising_edge: DISABLE
      falling_edge: INCREMENT
    internal_filter: 100ms
    update_interval: 60s
    filters:
      - multiply: 0.2794
    accuracy_decimals: 4
    on_value:
      then:
        - lambda: |-
            if (id(higher_mm) < x) 
            {
              id(higher_mm) = x;
              id(rain_higher_mm).publish_state(to_string(x));
            }

  - platform: total_daily_energy
    name: "MM_PER_DAY"
    power_id: my_rain
    unit_of_measurement: 'mm'
    icon: 'mdi:weather-rainy'
    accuracy_decimals: 4
    filters:
      - multiply: 60

  - platform: adc
    id: adc_sensor
    pin: A0
    name: ADC
    internal: true
    update_interval: 60s
    filters:
    accuracy_decimals: 3 ##IMPORTANT to getresolutionforresistance sensor

  - platform: resistance
    sensor: adc_sensor
    id: resistance_sensor
    configuration: DOWNSTREAM
    resistor: 11.8kOhm
    internal: true
    name: "STANICE_ODPOR"
    accuracy_decimals: 1
    filters:
      - heartbeat: 90s #thinkingofincreasing interval to plot better
    on_value:
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 3400
              below: 3700
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "S"
            - sensor.template.publish:
                id: wind_heading
                state: "360.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 4000
              below: 4400
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "SZ"         
            - sensor.template.publish:
                id: wind_heading
                state: "315.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 4800
              below: 4500
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "Z"                
            - sensor.template.publish:
                id: wind_heading
                state: "270.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 2400
              below: 2800
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "JZ"    
            - sensor.template.publish:
                id: wind_heading
                state: "225.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 800
              below: 1200
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "J"    
            - sensor.template.publish:
                id: wind_heading
                state: "180.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 500
              below: 700
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "JV"    
            - sensor.template.publish:
                id: wind_heading
                state: "135.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 100
              below: 400
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "V"    
            - sensor.template.publish:
                id: wind_heading
                state: "90.0"
      - if:
          condition:
            sensor.in_range:
              id: resistance_sensor
              above: 1500
              below: 1900
          then:
            - text_sensor.template.publish:
                id: wind_dir_card
                state: "SV"    
            - sensor.template.publish:
                id: wind_heading
                state: "45.0"

